<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>先行後攻ランダム決定</title>
  <style>
    :root {
      --color-bg-light: #f0f0f0;
      --color-text-light: #333;
      --color-bg-dark: #1e1e1e;
      --color-text-dark: #eee;
      --color-senkou: #4CAF50;
      --color-koukou: #2196F3;
      --color-random: #ff9800;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      padding: 40px 20px;
      background-color: var(--color-bg-light);
      color: var(--color-text-light);
      transition: background-color 0.3s, color 0.3s;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: var(--color-bg-dark);
        color: var(--color-text-dark);
      }
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 40px;
    }

    .center {
      display: flex;
      justify-content: center;
      margin-bottom: 30px; /* ✅ 余白追加 */
    }

    button {
      font-size: 1.5rem;
      padding: 16px 32px;
      border-radius: 12px;
      background-color: #673ab7;
      color: white;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s;
    }

    button:hover {
      background-color: #5e35b1;
      transform: scale(1.05);
    }

    .result-box {
      font-size: 2rem;
      margin-top: 20px;
      margin-bottom: 20px; /* ✅ 結果表示にも余白追加 */
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      min-width: 250px;
      transition: background-color 0.3s ease, transform 0.3s;
    }

    .senkou {
      background-color: var(--color-senkou);
      color: white;
    }

    .koukou {
      background-color: var(--color-koukou);
      color: white;
    }

    .random {
      background-color: var(--color-random);
      color: white;
    }

    .icon {
      font-size: 2rem;
      margin-right: 10px;
      vertical-align: middle;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      button {
        width: 90%;
        font-size: 1.6rem;
        padding: 18px;
      }

      .result-box {
        font-size: 1.8rem;
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>先行・後攻 ランダム決定</h1>

  <!-- 先行後攻ボタン -->
  <div class="center">
    <button onclick="decideOrder()">決める！</button>
  </div>
  <div id="result" class="result-box"></div>

  <!-- ランダム単語ボタン -->
  <div class="center">
    <button onclick="showRandomWord()">仮想敵を決める</button>
  </div>
  <div id="wordResult" class="result-box"></div>

  <script>
    function decideOrder() {
      const resultEl = document.getElementById("result");
      const isSenkou = Math.random() < 0.5;
      const icon = isSenkou ? "⚔️" : "🛡️";
      const text = isSenkou ? "あなたは「先行」です！" : "あなたは「後攻」です！";

      resultEl.textContent = "";
      resultEl.className = "result-box";
      resultEl.style.transform = "scale(0.8)";

      setTimeout(() => {
        resultEl.innerHTML = `<span class="icon">${icon}</span>${text}`;
        resultEl.classList.add(isSenkou ? "senkou" : "koukou");
        resultEl.style.transform = "scale(1)";
      }, 100);
    }

    function showRandomWord() {
      const words = ["デイガファイアーバード", "4cペテンバース", "ラッカゴスペル", "黒緑ゼニス", "青黒COMPLEX", "白青天門", "クローシス覇覇覇ジャオウガ", "リースボルシャック", "青黒魔導具", ];
      const randomWord = words[Math.floor(Math.random() * words.length)];

      const wordResultEl = document.getElementById("wordResult");
      wordResultEl.textContent = "";
      wordResultEl.className = "result-box";
      wordResultEl.style.transform = "scale(0.8)";

      setTimeout(() => {
        wordResultEl.innerHTML = `<span class="icon">🎲</span>${randomWord}`;
        wordResultEl.classList.add("random");
        wordResultEl.style.transform = "scale(1)";
      }, 100);
    }
  </script>
</body>
</html>
