<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ÂÖàË°åÂæåÊîª„É©„É≥„ÉÄ„É†Ê±∫ÂÆö</title>
  <style>
    :root {
      --color-bg-light: #f0f0f0;
      --color-text-light: #333;
      --color-bg-dark: #1e1e1e;
      --color-text-dark: #eee;
      --color-senkou: #4CAF50;
      --color-koukou: #2196F3;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      padding: 40px 20px;
      background-color: var(--color-bg-light);
      color: var(--color-text-light);
      transition: background-color 0.3s, color 0.3s;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: var(--color-bg-dark);
        color: var(--color-text-dark);
      }
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 40px;
    }

    .center {
      display: flex;
      justify-content: center;
    }

    button {
      font-size: 1.5rem;
      padding: 16px 32px;
      border-radius: 12px;
      background-color: #673ab7;
      color: white;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s;
    }

    button:hover {
      background-color: #5e35b1;
      transform: scale(1.05);
    }

    #result {
      font-size: 2rem;
      margin-top: 30px;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      min-width: 250px;
      transition: background-color 0.3s ease, transform 0.3s;
    }

    #result.senkou {
      background-color: var(--color-senkou);
      color: white;
    }

    #result.koukou {
      background-color: var(--color-koukou);
      color: white;
    }

    .icon {
      font-size: 2rem;
      margin-right: 10px;
      vertical-align: middle;
    }

    /* „Çπ„Éû„ÉõÂØæÂøú */
    @media screen and (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      button {
        width: 90%;
        font-size: 1.6rem;
        padding: 18px;
      }

      #result {
        font-size: 1.8rem;
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>ÂÖàË°å„ÉªÂæåÊîª „É©„É≥„ÉÄ„É†Ê±∫ÂÆö</h1>
  <div class="center">
    <button onclick="decideOrder()">Ê±∫„ÇÅ„ÇãÔºÅ</button>
  </div>
  <div id="result"></div>

  <script>
    function decideOrder() {
      const resultEl = document.getElementById("result");
      const isSenkou = Math.random() < 0.5;
      const icon = isSenkou ? "‚öîÔ∏è" : "üõ°Ô∏è";
      const text = isSenkou ? "„ÅÇ„Å™„Åü„ÅØ„ÄåÂÖàË°å„Äç„Åß„ÅôÔºÅ" : "„ÅÇ„Å™„Åü„ÅØ„ÄåÂæåÊîª„Äç„Åß„ÅôÔºÅ";

      resultEl.textContent = ""; // ÂàùÊúüÂåñ
      resultEl.classList.remove("senkou", "koukou");

      // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Áî®„Å´‰∏ÄÁû¨Á∏Æ„ÇÅ„Å¶„Åã„ÇâÊàª„Åô
      resultEl.style.transform = "scale(0.8)";
      setTimeout(() => {
        resultEl.innerHTML = `<span class="icon">${icon}</span>${text}`;
        resultEl.classList.add(isSenkou ? "senkou" : "koukou");
        resultEl.style.transform = "scale(1)";
      }, 100);
    }
  </script>
</body>
</html>
